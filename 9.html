<!DOCTYPE html>
<html>
    <head>
        <style>
            .fullgrid{
                display: inline-block;
                width: 200px;
                margin-right: 15px;
                vertical-align: top;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            p{
                font-family: arial;
                margin-top: 0;
                margin-bottom: 0;
            }

            .dp{
                width: 200px;
                height: 200px;
                object-fit: cover;
                margin-bottom: 12px;
            }

            .name{
                font-weight: bold;
                font-size: 14px;
                margin-left: 8px;
                margin-bottom: 7px;
            }

            .mutualfrdpic{
                width: 28px;
                height: 28px;
                border-radius: 14px;
                vertical-align: middle;
                margin-left: 8px;
                object-fit: cover;
            }

            .mutuals{
                color: rgb(86, 85, 85);
                display: inline-block;
                margin-left: 2px;
                vertical-align: middle;
            }

            .add{
                background-color: rgb(72, 72, 241);
                color: white;
                border-radius: 4px;
                border: none;
                padding: 5px 10px;
                margin-top: 10px;
                margin-left: 8px;
                margin-bottom:10px;
            }
        </style>
    </head>
    <body>
        <div class="fullgrid">
            <img class="dp" src="downloads/download.jpeg">
            <p class="name">Oliver</p>
            <div>
                <img class="mutualfrdpic" src="downloads/OIP.jpeg">
                <p class="mutuals">2 mutual friends</p>
            </div>
            <button class="add">Add Friend</button>
        </div>


        <div class="fullgrid">
            <img class="dp" src="downloads/images (1).jpeg">
            <p class="name">Sara</p>
            <div>
                <img class="mutualfrdpic" src="downloads/OIP.jpeg">
                <p class="mutuals">2 mutual friends</p>
            </div>
            <button class="add">Add Friend</button>
        </div>


        <div class="fullgrid">
            <img class="dp" src="downloads/images.jpeg">
            <p class="name">Jake</p>
            <div>
                <img class="mutualfrdpic" src="downloads/OIP.jpeg">
                <p class="mutuals">2 mutual friends</p>
            </div>
            <button class="add">Add Friend</button>
        </div>
    </body>
</html>
