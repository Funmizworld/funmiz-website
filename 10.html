<!DOCTYPE html>
<html>
    <head>
        <title>10</title>
        <style>
            .fullgrid{
                margin-top: 0;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
            }

            .pic{
                width: 50px;
                height: 50px;
                display: inline-block;
                margin-right: 20px;
                border-radius: 25px;
                object-fit: cover;
            }
            
            p{
                font-family: arial;
                margin-top: 0;
                margin-bottom: 5px;
            }

            .description{
                display: inline-block;
                width: 300px;
            }

            .name{
                font-weight: bold;
                font-size: 14px;
            }

            .others{
                font-size: 14px;
                color: rgb(153, 149, 149);
            }

            .follow{
                background-color: rgb(76, 76, 241);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <div class="fullgrid">
            <img class="pic" src="downloads/cat.jpg">
            <div class="description">
                <p class="name">Oliver</p>
                <p class="others">The Cat</p>
                <p class="others">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>


        <div class="fullgrid">
            <img class="pic" src="downloads/download.jpeg">
            <div class="description">
                <p class="name">Mimi</p>
                <p class="others">Beautiful Dog</p>
                <p class="others">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>


        <div class="fullgrid"> 
            <img class="pic" src="downloads/OIP.jpeg">
            <div class="description">
                <p class="name">Telex</p>
                <p class="others">Happy Zebra</p>
                <p class="others">Popular</p>
            </div>
            <button class="follow">Follow</button>
            </div>
        </div>
    </body>
</html>
