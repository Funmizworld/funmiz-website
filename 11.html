<!DOCTYPE html>
<html>
    <head>
        <title>gridpract</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 200px 75px;"
        >
            <div style="background-color: orange;">200px</div>
            <div style="background-color: brown;">75px</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 50px 1fr 75px;
            cursor: pointer;"
        >
            <div style="background-color: orange;">col1</div>
            <div style="background-color: brown;">col2</div>
            <div style="background-color: orange;">col3</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;"
        >
            <div style="background-color: orange;">col1</div>
            <div style="background-color: orange;">col2</div>
            <div style="background-color: orange;">col3</div>
            <div style="background-color: orange;">col4</div>
            <div style="background-color: orange;">col1</div>
            <div style="background-color: orange;">col2</div>
            <div style="background-color: orange;">col3</div>
            <div style="background-color: orange;">col4</div>
        </div>

        <div style="
            margin-top: 50px;
            display: flex;
            height: 70px;
            border-width: 2px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;
            align-items: center;
            
        ">
            <div style="background-color: lightpink;">div1</div>
            <div style="background-color: lightpink;">div2 text</div>
        </div>
    </body>
</html>
