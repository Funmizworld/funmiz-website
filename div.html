<!DOCTYPE html>
<html>
    <head>
        <title>My googlee</title>
        <style>
            div{
                text-align: center;
            }

            .logo{
                margin-top: 10px;
                margin-bottom: 10px;
                width: 200px;
            }

            input{
                border: none;
                border-radius: 30px;
                padding-left: 16px;
                padding-right: 16px;
                padding-top: 12px;
                padding-bottom: 12px;
                margin-bottom: 30px;
                width: 500px;
                font-size: 16px;
                box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.2);
            }

            .gsearch{
                margin-right: 10px;
            }

            .googlebutt{
                background-color: rgb(245, 245, 245);
                border: none;  
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 20px;
                padding-right: 20px;
                font-size: 15px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div>
            <img class="logo" src="intro-to-html/Google_2015_logo.svg">
        </div>
        
        <div>
            <input type="text" placeholder="Search Google or type a URL">
        </div>

        <div>
            <button  class="googlebutt gsearch">Google Search</button>
            <button class="googlebutt">I'm Feeling Lucky</button>
        </div>
    </body>
</html>
