<!DOCTYPE html>
<html>
    <head>
        <title>1333333</title>
        <style>
            .box{
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                display: inline-block;
                border-radius: 3px;
                width: 400px;
                padding: 10px 15px;
            }

            .inbox{
                color: rgb(125, 123, 123);
                font-size: 14px;
                margin-bottom: 20px;
            }

            div{
                font-family: arial;
            }

            .everydet{
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-bottom: 30px;
            }

            .messheading{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .dp{
                width: 50px;
                height: 50px;
                border-radius: 25px;
                object-fit: cover;
                margin-left: 10px;
                margin-right: 10px;
            }

            .descbox{
                flex: 1;
                margin-top: 0;
                margin-bottom: 0;
            }

            .salesname{
                display: inline-block;
                font-weight: bold;
                font-size: 14px;
                margin-bottom: 7px;
                width: 270px;
            }

            .time{
                display: inline-block;
                font-size: 12px;
                color: rgb(125, 123, 123);
            }

            .about{
                font-weight: bold;
                font-size: 13px;
                margin-bottom: 7px;
            }

            .message{
                font-size: 13px;
                color: rgb(125, 123, 123);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="inbox">ALL INBOXES</div>
            <div class="everydet">
                <div class="dpcon">
                    <img class="dp" src="downloads/cat.jpg">
                </div>
                <div class="descbox">
                    <div messheading>
                        <div class="salesname">Chewy Promotions</div>
                        <div class="time">4:58PM</div>
                    </div>
                    <div class="about">Biggest Sales of the year!</div>
                    <div class="message">Hey there! We're writing to tell you about our...</div>
                </div>
            </div>


            <div class="everydet">
                <div class="dpcon">
                    <img class="dp" src="downloads/images.jpeg">
                </div>
                <div class="descbox">
                    <div messheading>
                        <div class="salesname">Best Buy</div>
                        <div class="time">12:32PM</div>
                    </div>
                    <div class="about">Your Best Buy eReceipt</div>
                    <div class="message">Thank you for shopping at Best Buy, here is...</div>
                </div>
            </div>


            <div class="everydet">
                <div class="dpcon">
                    <img class="dp" src="downloads/now-i-am-free.webp">
                </div>
                <div class="descbox">
                    <div messheading>
                        <div class="salesname">Netflix</div>
                        <div class="time">9:00AM</div>
                    </div>
                    <div class="about">Here's what's coming soon to Netflix</div>
                    <div class="message">Brand new movies and shows, old favorites...</div>
                </div>
            </div>
        </div>
    </body>
</html>
