<style>
    .sub{
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        margin-left: 20px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .sub:hover{
        opacity: 0.8;
    }
    
    .sub:active{
        opacity: 0.5;
    }

    
    .join{
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(6, 95, 212);
        border-style:solid;
        border-width: 1px;
        border-radius:2px;
        cursor: pointer;
        margin-left: 8px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color 1s,
         color 1s;
    }

    .join:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join:active{
        opacity: 0.7;
    }


    .tweet{
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        border-radius: 18px;
        font-weight:bold; 
        font-size: 15px;
        cursor: grab;
        margin-left: 8px;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 16px;
        padding-right: 16px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet:active{
        opacity: 0.7;
    }
</style>

<button class="sub">SUBCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
