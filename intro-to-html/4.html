<style>
    .str{
        background-color: green;
        color: white;
        border: none;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 18px;
        padding-right: 18px;
        transition: 0.8s;
        cursor: pointer;
    }

        .str:hover{
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 28px;
        padding-right: 28px;
        margin-left: 15px;
        box-shadow: 5px 10px 10px rgba(10, 0, 0, 0.15);
    }

    .str:active{
        transform: translateX(2px) translateY(2px);
    }


    .back{
        padding-top: 8px;
        padding-bottom: 8px;
    }


    .next{
        padding-top: 8px;
        padding-bottom: 8px;
    }


    .num{
        text-decoration: underline;
    }
</style>
<p><button class="str">Stretch</button></p>
<button class="back">Back</button>
<button class="next">Next</button>
