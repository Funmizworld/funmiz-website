<!DOCTYPE html>
<html>
    <head>
        <title>12f</title>
        <style>
            div{
                background-color: rgb(128, 64, 189);
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 5px 14px;
            }
            
            p{
                font-family: arial;
                font-size: 14px;
                color: white;
            }

            input{
                border-radius: 20px;
                border: none;
                font-size: 14px;
                padding: 5px 20px;
                width: 500px;
            }

            button{
                color: white;
                background-color: rgb(128, 64, 189);
                border-radius: 2px;
                border-style: solid;
                border-color: white;
                border-width: 1px;
                padding: 5px 12px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Home</p>
            <input placeholder="Search">
            <button>Download</button>
        </div>
    </body>
</html>
